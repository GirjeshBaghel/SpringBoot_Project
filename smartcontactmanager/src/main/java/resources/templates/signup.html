<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">This is SignUp page</title>
</head>
<body>
	<section class="signup">
		<div class="container">
			<div class="row">
					<div class="col-md-6 offset-md-3">
						<div class="my-card mt-1" >
						<div  th:if="${session.message}"  th:classappend="${session.message.type}" class="alert" role="alert">
  							<p  class="text-center" th:text="${session.message.content}"> </p>
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
  							
						</div>
						
						 
						<div  class="container text-center">
							<img  style="width:50px;" src="" th:src="@{/img/register.png}" alt="" />
						</div>
							<h1 class="text-center">Register Here !!</h1>
							<form  action="" th:action="@{/do_register}" method="post" th:object="${user}" >
							
							 <!--Name Field  -->
							 <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Your Name</label>
							    <input type="text" name="name" class="form-control" th:value="${user.name}" placeholder="Enter Name" required id="exampleInputEmail1" aria-describedby="emailHelp">
							  	
							  
							  </div>

						 <!--Email Field  -->
							 <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Your Email</label>
							    <input type="email" name="email" class="form-control" th:value="${user.email}" placeholder="Enter Email"   required id="exampleInputEmail1" aria-describedby="emailHelp">
							  </div>
							 
						<!--Password Field  -->
							 <div class="mb-3">
							    <label for="exampleInputEmail1" class="form-label">Your Password</label>
							    <input type="password" name="password" class="form-control"   th:value="${user.password}" placeholder="Enter Password" required id="exampleInputEmail1" aria-describedby="emailHelp">
							  </div>							  
								
						<!-- User  About-->			 
						<div class="form-group">
							<textarea name="about" placeholder="Enter something yourself...."  th:value="${user.about}" class="form-control"  rows="5"></textarea>
						</div>
						
						<!-- Check Box  -->
						
						<div class="form-group form--check">
							<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
							<label for="agreement"> Accept terms and conditions </label>
						</div>
						
						<!-- Button -->
						<div class="container text-center mt-2" >
							<button  type="submit" class="btn bg-primary text-white">Submit</button>
							<button type="reset" class="btn bg-warning  text-white">Reset</button>
						</div>
							
							
							
							</form>
							 
																
						</div>
					</div>
			</div>
		</div>
	</section>
	
	
</body>
</html>
